# Agent 02 — Newsletter Ingestion Service
# Nginx location block for legatoinvest.com reverse proxy
#
# INSTALL:
#   Copy this block into /etc/nginx/sites-available/legatoinvest.com
#   inside the existing server {} block (alongside Agent 01 location blocks)
#   Then: sudo nginx -t && sudo systemctl reload nginx
#
# Assumes upstream agent-02 is running on localhost:8002

    # ── Agent 02: Newsletter Ingestion ────────────────────────────────────────
    location /api/v1/agent02/ {
        proxy_pass         http://127.0.0.1:8002/;
        proxy_http_version 1.1;

        # Headers
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # Timeouts — intelligence flow can take longer
        proxy_connect_timeout  10s;
        proxy_send_timeout     60s;
        proxy_read_timeout     60s;

        # Buffer settings
        proxy_buffering    on;
        proxy_buffer_size  8k;
        proxy_buffers      8 8k;
    }

    # ── Agent 02: Health check (no auth required) ─────────────────────────────
    location /api/v1/agent02/health {
        proxy_pass         http://127.0.0.1:8002/health;
        proxy_http_version 1.1;
        proxy_set_header   Host $host;
        access_log         off;   # suppress health check log spam
    }
