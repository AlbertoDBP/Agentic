services:
  market-data-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-data-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MARKET_DATA_API_KEY=${MARKET_DATA_API_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
      - SERVICE_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    restart: unless-stopped
    command: python3 src/market-data-service/main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: income-fortress-network