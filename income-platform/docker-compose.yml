services:
  market-data-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: market-data-service
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - MARKET_DATA_API_KEY=${MARKET_DATA_API_KEY}
      - POLYGON_API_KEY=${POLYGON_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
      - SERVICE_PORT=8001
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    ports:
      - "8001:8001"
    restart: unless-stopped
    command: python3 src/market-data-service/main.py
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  agent-02-newsletter-ingestion:
    build:
      context: src/agent-02-newsletter-ingestion
      dockerfile: Dockerfile
    container_name: agent-02-newsletter-ingestion
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - APIDOJO_SA_API_KEY=${APIDOJO_SA_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - FMP_API_KEY=${FMP_API_KEY}
      - SERVICE_PORT=8002
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    ports:
      - "8002:8002"
    restart: unless-stopped
    depends_on:
      market-data-service:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  agent-03-income-scoring:
    build:
      context: src/income-scoring-service
      dockerfile: Dockerfile
    container_name: agent-03-income-scoring
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      - FMP_API_KEY=${FMP_API_KEY}
      - MARKET_DATA_SERVICE_URL=http://market-data-service:8001
      - NEWSLETTER_SERVICE_URL=http://agent-02-newsletter-ingestion:8002
      - SERVICE_PORT=8003
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PYTHONUNBUFFERED=1
    ports:
      - "8003:8003"
    restart: unless-stopped
    depends_on:
      market-data-service:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

networks:
  default:
    name: income-fortress-network